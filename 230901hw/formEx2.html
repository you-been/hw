<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 연습 2</title>
</head>
<body>
    <h1>form 연습 2</h1>
    <form>
        <table border="1">
            <caption>실습 예제</caption>
            <tr>
                <th>학교</th>
                <th colspan="2"><input type="search" name="userSearch"></th>
                <th><button type="submit">학교찾기</button></th>
            </tr>
            <tr>
                <th>담당학년</th>
                <td colspan="3">
                    <select name="grade" id="grade">
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> 학년
                        <select name="class" id="class">
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> 반
                </td>
            </tr>
            <tr>
                <th>학교전화</th>
                <td>
                    <select name="menu" id="menu">
                        <option value="">지역번호</option>
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="063">063</option>
                    </select>    
                </td>
                <td>-</td>
                <td><input type="tel" name="userTel"></td>
            </tr>
            <tr>
                <th>휴대전화</th>
                <td>010</td>
                <td>-</td>
                <td><input type="tel" name="userTel"></td>
            </tr>
            <tr>
                <th rowspan="3">교사 인증</th>
                <td colspan="3"><input type="file" name="userfile"> </td>
            </tr>
            <tr>
                <td colspan="3">* 교사 인증은 교육 행정 정보시스템 로그인 한 다음 화면 캡쳐해서 첨부해 주시면 됩니다.</td>
            </tr>
            <tr>
                <td colspan="3"><a href="#">[{&lt;자세한 방법 보기&gt;}]</a>
                </td>
            </tr>
            <tr>
                <th rowspan="2">간단한 인사 및 소개</th>
                <td colspan="3"><textarea name="text" id="text">이곳에 작성하세요</textarea></td>
            </tr>
            <tr>
                <td colspan="3">간단한 인사 및 소개를 남겨 주시면 교내 사랑방 게시판에 자동 등록되어 집니다.</td>
            </tr>
        </table> 
    </form>
      
</body>
</html>
