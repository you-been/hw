<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>formEx1</title>
</head>
<body>
	<h1>form 연습 1</h1>
	<form>
		<fieldset>
			<legend>상세정보 :</legend>
			<p><label>이름 : <input type="text" name="userName" id="user_name"></label></p>
			<p><label>이메일 : <input type="email" name="userEmail" id="user_email"></label></p>
		</fieldset>
		<fieldset>
			<legend>리뷰 :</legend>
				<p>사이트를 알게된 경위는?</p>
				<select name="menu" id="menu">
				<option value="">직접검색</option>
				</select>
			<hr>
				<p>다시 방문하시겠습니까?</p>
				<input type="radio" name="choice" value="네" checked>네
				<input type="radio" name="choice" value="아니요">아니요
				<input type="radio" name="choice" value="모름">모름
			<hr>
				<p><label>의견:<br>
					<textarea name="textBox" id="textBox">여러 줄의 텍스트 박스</textarea></label></p>
			<hr>
				<input type="checkbox" name="decide" value="이메일 업데이트에 가입" checked> 이메일 업데이트에 가입
			<hr>
				<button type="submit">리뷰 전송</button>
      		<button type="reset">전송 취소</button>
		</fieldset>
	</form>
</body>
</html>
