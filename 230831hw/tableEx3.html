<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tableEx3</title>
</head>
<body>
  <h1>테이블 연습3</h1>
  <table border="1">
    <caption>백종원의 '불고기 샌드위치' 레시피</caption>
    <tr>
      <th colspan="2">레시피</th>
    </tr>
    <tr>
      <th rowspan="2"><img src="./images/img02.jpg" alt="식빵에 상추를 올림"></th>
      <th>조리방법 1</th>
    </tr>
    <tr>
      <td>식빵에 상추를 원하는 만큼 푸짐하게 덮어주세유</td>
    </tr>
    <tr>
      <th rowspan="2"><img src="./images/img03.jpg" alt="마요네즈 올림"></th>
      <th>조리방법 2</th>
    </tr>
    <tr>
      <td>마요네즈를 듬뿍 올려유
      </td>
    </tr>
    <tr>
      <th rowspan="2"><img src="./images/img04.jpg" alt="불고기 올림"></th>
      <th>조리방법 3</th>
    </tr>
    <tr>
      <td>그 위로 불고기를 싸악 올리구</td>
    </tr>
    <tr>
      <th rowspan="2"><img src="./images/img05.jpg" alt="다시 식빵으로 덮기"></th>
      <th>조리방법 4</th>
    </tr>
    <tr>
      <td>다시 식빵으로 덮으면 끝!</td>
    </tr>
  </table>
</body>
</html>
