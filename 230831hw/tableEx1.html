<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tableEx1</title>
</head>
<body>
  <h1>테이블 연습 1</h1>
  <table border="1">
    <caption>2023년 식비</caption>
  <tr>
    <th>월</th>
    <th>일</th>
    <th>금액</th>
  </tr>
  <tr>
    <th rowspan="2">3월</th>
    <td>1일</td>
    <td>1,000</td>
  </tr>
  <tr>
    <td>2일</td>
    <td>2,000</td>
  </tr>
  <tr>
    <th colspan="2">합계</th>
    <td>3,000</td>
  </tr>
  </table>
</body>
</html>
